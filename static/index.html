<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link rel="stylesheet" href="styles.css">

</head>


<body>


<h1>
    Events
</h1>

<table hx-get="/events" hx-swap="innerHTML" hx-target="#events-table-body" mustache-template="event" hx-trigger="load" hx-ext="client-side-templates">
    <thead>
        <td>Date</td>
        <td>Description</td>
        <td>Link</td>
    </thead>
    <tbody id="events-table-body">
        <template id="event">
            {{#.}}<tr>
                <td> {{time}} </td>
                <td> {{description}} </td>
            <td> <button><a href="{{_links.self}}"> {{_links.self}} </a></button></td>
            </tr>{{/.}}
        </template>
    </tbody>
</table>

</body>
</html>
