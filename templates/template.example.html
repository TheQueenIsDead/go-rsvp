<h1>Hello World!</h1>

<div hx-ext="client-side-templates">
    <button hx-get="https://jsonplaceholder.typicode.com/todos/1"
            hx-swap="innerHTML"
            hx-target="#content"
            mustache-template="foo">
        Click Me
    </button>

    <p id="content">Start</p>

    <template id="foo">
        <p> userId: {{userId}} </p>
        <p> id: {{id}} </p>
        <p> title: {{title}} </p>
        <p> completed: {{completed}} </p>
    </template>
</div>
